<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop 2 - Step 9</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <img src="img/menu.svg" alt="menu">
                <h1>GOOGLE</h1>
                <img src="img/search.svg" alt="search">
            </div>
            <div class="map">
                <div class="to">
                    <span>Hamburg</span>
                    <div class="line"></div>
                    <span>Cologne</span>
                </div>
                <div class="time">
                    <span>TIME 4h 22min</span>
                    <span>DISTANCE 424km</span>
                </div>
                <button><img src="img/location.svg" alt="location">OPEN MAP</button>
            </div>
            <h4>Hamburg</h4>
            <div class="indications">
                <div class="indication">
                    <img src="img/direction.svg" alt="direction">
                    <div class="text">
                        <span>9 min (4.5 km)</span>
                        <h3>Head northeast on Plan forward Bergstrasse</h3>
                    </div>
                </div>
                <div class="indication">
                    <img src="img/direction.svg" alt="direction">
                    <div class="text">
                        <span>82 km</span>
                        <h3>Turn right onto Bergstasse</h3>
                    </div>
                </div>
                <div class="indication">
                    <img src="img/direction.svg" alt="direction">
                    <div class="text">
                        <span>210 m</span>
                        <h3>Continue onto Schmiedestrasse</h3>
                    </div>
                </div>
                <div class="view">
                    <img src="img/marker.svg" alt="">
                </div>
                <div class="indication">
                    <img src="img/direction.svg" alt="direction">
                    <div class="text">
                        <span>64 m</span>
                        <h3>Continue onto Alto Fischmarkt</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
